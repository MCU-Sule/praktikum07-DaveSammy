<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>no.3</title>
</head>
<body>
    <script>
        var angka = prompt("Masukan Angka 0-9: ");
        var color1 = prompt("Masukan Warna RGB Pertama(Gunakan #) : ");
        var color2 = prompt("Masukan Warna RGB Kedua(Gunakan #) : ");
        var color_td;
        document.write("<table border='1px'>");

        for(var i = 1; i < angka; i++) {

	document.write("<tr style='height:30px;'>");

	for(var j = 1; j < angka; j++) {

		if(j == 1 || i == 1) {
			color_td =color1;
		}
		else {
			color_td = color2;
		}

		document.write("<td style='width:30px;background-color:" + color_td + "'>" + i*j + "</td>");
	}
	document.write("</tr>");
}

document.write("</table>");
    </script>
</body>
</html>
